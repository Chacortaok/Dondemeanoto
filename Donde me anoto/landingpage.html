<body bgcolor="#FAF4F4">

<div class="center">
<input type="button" onclick="signup()" id="show2" style="display: none;">


<label id="signupbutton" for="show2" style="background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%); position:absolute; left: 1650px;padding: 10px; width: 170px; top: 27px; font-family: Asaps; font-size: 30px; color: white; cursor: pointer; border-radius: 10px;" > Registrarse </label></input>

            <div class="text" style="font-family: Asaps;">

      <form action="#2">
               <div class="data">
                  <label style="font-family: Asaps;">Nombre</label>

               <div class="data">

               <div class="btn">

                  <button type="submit" onclick="logged()" style="font-family: Asaps;">Regístrate</button>

<script type="text/javascript">
function signup() {
	document.getElementById("form2").style.display = "block";
	document.getElementById("form1").style.display = "none";
}	
</script>
<script type="text/javascript">
function login() {
	document.getElementById("form1").style.display = "block";
	document.getElementById("form2").style.display = "none";
}
</script>
<script type="text/javascript">
function logged(){
   document.getElementById("perfil").style.display = "block";
   document.getElementById("loginbutton").style.display = "none";
   document.getElementById("signupbutton").style.display = "none";
   document.getElementById("form2").style.display = "none";
   document.getElementById("form1").style.display = "none";
}	
</script>
